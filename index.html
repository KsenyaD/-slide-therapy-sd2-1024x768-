<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Цель терапии СД2</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="pagination">
    <div class="ellipse" id="ellipse1"></div>
    <div class="ellipse" id="ellipse2"></div>
    <div class="ellipse" id="ellipse3"></div>
</div>
<div class="scroll">
    <div class="window-one">
        <div class="content__window-one">
            <h2 class="title__window__one">Всегда ли цели терапии СД2</br>
                на поверхности?</h2>
            <div class="wrap-subtitle1-info">
                <span class="pulse pulse1"></span>
                <h3 class="subtitle1__window-one">Цель по HbA1c</h3>
            </div>
            <div class="wrap-subtitle2-info">
                <h3 class="subtitle2__window-one">Гипогликемия</h3>
                <span class="pulse pulse2"></span>
            </div>
            <div class="wrap-subtitle3-info">
                <h3 class="subtitle3__window-one">Осложнения СД</h3>
                <span class="pulse pulse3"></span>
            </div>
            <div class="wrap-subtitle4-info">
                <h3 class="subtitle4__window-one">СС риски</h3>
                <span class="pulse pulse4"></span>
            </div>

        </div>
        <div class="next"></div>
    </div>
    <div class="window-two">
        <div class="container__window-two">
            <h2 class="title__window-two">Основа терапии — </br>
                патогенез СД2</h2>
        </div>
    </div>
    <div class="wrap-container">
        <div class="slider-container">
            <input type="range" min="1" max="100" value="100" class="slider" oninput="scrollWindowHorizontal()">
            <div class="slider__date">
                <p>1988</p>
                <p>2009</p>
                <p>2016</p>
            </div>

        </div>
        <div class="window-tree">
            <h3 class="title__window-tree">Звенья патогенеза СД2</h3>
            <img src="img/background_pictures/tab_3.png" class="info-img__window-tree">
        </div>
        <div class="window-four">
            <h3 class="title__window-four">Смертельный октет</h3>
            <img src="img/background_pictures/tab_4.png" class="info-img__window-four">
        </div>
        <div class="window-five">
            <h3 class="title__window-five">Звенья патогенеза СД2</h3>
            <img src="img/background_pictures/tab_5.png" class="info-img__window-five">
        </div>
    </div>

</div>


<script src="./js/main.js"></script>
</body>
</body>
</html>
